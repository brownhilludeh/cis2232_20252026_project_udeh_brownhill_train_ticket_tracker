<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headerFragment('Train Tickets')"></head>

<body>
<!-- Navbar -->
<div th:replace="fragments/navHeader :: navbar"></div>

<div class="container my-5">

    <!-- Page Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <h2 class="mb-3 mb-md-0">Train Tickets List</h2>

        <!-- Add Ticket Button -->
        <a href="/ticket/add" class="btn btn-primary btn-sm shadow-sm">
            <i class="bi bi-plus-circle me-1"></i> + Add Ticket
        </a>
    </div>

    <!-- Search Form -->
    <form th:action="@{/ticket/search}" th:object="${ticket}" method="get" class="row g-2 mb-4 justify-content-start">
        <div class="col-auto flex-grow-1">
            <input type="text" th:field="*{name}" class="form-control form-control-sm" placeholder="Search by passenger name">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
            <a th:href="@{/ticket}" class="btn btn-secondary btn-sm">Reset</a>
        </div>
    </form>

    <!-- Tickets Table -->
    <div class="table-responsive shadow-sm rounded">
        <table id="dataTables" class="table table-striped table-hover table-bordered align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Issue Date</th>
                <th>Station</th>
                <th>Departure</th>
                <th>Destination</th>
                <th>Length (km)</th>
                <th>Price</th>
                <th>Student</th>
                <th>Frequent</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.name}"></td>
                <td th:text="${ticket.issueDate}"></td>
                <td th:text="${ticket.station}"></td>
                <td th:text="${ticket.departureTime}"></td>
                <td th:text="${ticket.destination}"></td>
                <td th:text="${ticket.travelLength}"></td>
                <!-- Adjust formatting here if you have a formatter -->
                <td th:text="${ticket.ticketPrice}"></td>

                <!-- Student badge -->
                <td>
                            <span th:if="${ticket.isStudent}"
                                  class="badge bg-success">
                                Yes
                            </span>
                    <span th:unless="${ticket.isStudent}"
                          class="badge bg-secondary">
                                No
                            </span>
                </td>

                <!-- Frequent badge -->
                <td>
                            <span th:if="${ticket.isFrequent}"
                                  class="badge bg-info text-dark">
                                Yes
                            </span>
                    <span th:unless="${ticket.isFrequent}"
                          class="badge bg-secondary">
                                No
                            </span>
                </td>

                <!-- Actions -->
                <td class="text-center">
                    <a th:href="@{/ticket/edit/{id}(id=${ticket.id})}"
                       class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-pencil-square"></i>
                        Edit
                    </a>
                    <a th:href="@{/ticket/delete/{id}(id=${ticket.id})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this ticket?');">
                        <i class="bi bi-trash"></i>
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
