<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headerFragment('Reports')"></head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navHeader :: navbar"></div>

<!-- Main Container -->
<div class="container my-5">

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">

            <!-- Card -->
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">

                    <!-- Title -->
                    <h2 class="card-title mb-3">Reports</h2>
                    <p class="text-muted mb-4">
                        Choose a report type below to continue.
                    </p>
                    <hr>

                    <!-- Report Options -->
                    <div class="d-grid gap-3">

                        <!-- Date Range Report -->
                        <a th:href="@{/report/ticket/date-range}"
                           class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-between">
                            <span class="text-start">
                                <span class="fw-semibold" th:text="#{label.report.ticket.date.range}">
                                    Date Range
                                </span><br>
                                <small class="text-muted">
                                    View tickets within a specific issued date range
                                </small>
                            </span>
                            <span class="ms-3">
                                <i class="bi bi-calendar-range fs-4"></i>
                            </span>
                        </a>

                        <!-- Travel Length Range Report -->
                        <a th:href="@{/report/ticket/travel-range}"
                           class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-between">
                            <span class="text-start">
                                <span class="fw-semibold" th:text="#{label.report.ticket.length.range}">
                                    Travel Length Range
                                </span><br>
                                <small class="text-muted">
                                    Analyze tickets by travel length range
                                </small>
                            </span>
                            <span class="ms-3">
                                <i class="bi bi-graph-up-arrow fs-4"></i>
                            </span>
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
