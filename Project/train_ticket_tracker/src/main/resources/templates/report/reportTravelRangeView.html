<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head">
    <title id="pageTitle" th:text="${session.title} + ' - Travel Length Report Result'">Travel Length Report Result</title>
  </head>
  <body>
    <nav th:replace="fragments/navHeader :: navbar"></nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-12 col-6 p-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="has-text-centered" style="padding: 2rem 2%">
                <h2 class="title is-2">Travel Length Report Result</h2>

                <!-- Submitted Inputs -->
                <!-- <p><strong>Minimum Length:</strong> <span th:text="${minLength}">_</span> km</p>
                <p><strong>Maximum Length:</strong> <span th:text="${maxLength}">_</span> km</p>
                <hr /> -->

                <!-- Message if no tickets found -->
                <p th:if="${message}" class="text-danger" th:text="${message}"></p>

                <!-- Tickets Table -->
                <div th:if="${reportInput.tickets}">
                  <table class="table table-striped table-bordered mt-3">
                    <thead class="table-dark">
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Station</th>
                        <th>Destination</th>
                        <th>Travel Length (km)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="ticket : ${reportInput.tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.name}"></td>
                        <td th:text="${ticket.station}"></td>
                        <td th:text="${ticket.destination}"></td>
                        <td th:text="${ticket.travelLength}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <!-- Back Button -->
                <a th:href="@{/report/ticket/travel-range}" class="btn btn-secondary mt-3">Back</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
