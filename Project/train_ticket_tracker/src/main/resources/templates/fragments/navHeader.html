<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark ">
    <div class="container">

        <!-- Brand Logo + Text -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="/images/t3-logo.png" class="logo img-fluid" alt="Logo">
            <h2 class="h5 mb-0 text-white ms-2">Train Ticket Tracker</h2>
        </a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/external-api">
                        <i class="bi bi-globe"></i> Deutsche Bahn API Search
                    </a>
                </li>

<!-- Train Ticket Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Train Ticket</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/ticket}">Train Ticket List</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/ticket/add}">Add Train Ticket</a>
                        </li>
                    </ul>
                </li>

                <!-- Reports Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Reports</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/report/ticket/date-range}">Issued Date Range</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/report/ticket/travel-range}">Travel Length Range</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/report/ticket/type}">Ticket Type</a>
                        </li>
                    </ul>
                </li>

                <!-- Other Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Other</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/about}">About</a></li>
                        <li><a class="dropdown-item" th:href="@{/pirate}">Pirate</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
