<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Train Ticket Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">All Train Tickets</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Issue Date</th>
            <th>Station</th>
            <th>Departure Time</th>
            <th>Destination</th>
            <th>Travel Length</th>
            <th>Ticket Price</th>
            <th>Student</th>
            <th>Frequent Traveler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${passengers}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.issueDate}"></td>
            <td th:text="${p.station}"></td>
            <td th:text="${p.departureTime}"></td>
            <td th:text="${p.destination}"></td>
            <td th:text="${p.travelLength}"></td>
            <td th:text="${p.ticketPrice}"></td>
            <td th:text="${p.student} ? 'Yes' : 'No'"></td>
            <td th:text="${p.frequent} ? 'Yes' : 'No'"></td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>
</body>
</html>
