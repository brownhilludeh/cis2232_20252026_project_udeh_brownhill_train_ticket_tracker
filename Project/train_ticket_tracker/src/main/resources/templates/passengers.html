<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passengers</title>
</head>
<body>
<h1>All Passengers</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Destination</th>
    </tr>
    <tr th:each="p : ${passengers}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.destination}"></td>
    </tr>
</table>
<a href="/tickets/">Home</a>
</body>
</html>
